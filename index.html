<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>DecodeError-Bank</title>
</head>

<body>
  <main>
    <div id="loginArea">

      <h1 class="text-center">WelCome to DecodeError-Bank</h1>

      <div id="submitInvisible" class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter your Email here">
        <br>
        <input type="password" class="form-control" placeholder="Enter your password">
        <br>
        <button id="login" class="btn btn-success">Login</button>
      </div>

    </div>

    <!-- Transaction Area -->
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">

          <div class="deposit status">

            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">0.0</span> </h2>

          </div>

        </div>
        <div class="col-md-4">

          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">0.0</span>
            </h2>
          </div>

        </div>

        <div class="col-md-4">

          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">
              1240
            </span></h2>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositInput" type="number" class="form-control" placeholder="$ amount you want to Deposit">
            <br> <br>
            <button id="depositBtn" class="btn btn-success">
              Deposit

            </button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withdrawInput" type="number" class="form-control" placeholder="$ amount you want to withdraw">
            <br><br>
            <button id="withdrawBtn" class="btn btn-success">Withdraw

            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
